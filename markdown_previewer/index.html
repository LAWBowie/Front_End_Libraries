<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <script src="script.js"></script>

    <style>
        #preview img {
            max-width: 50%;
            height: 50%;
        }
    </style>
    

    <script>
        function updatePreview() {
          document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value)
        };


        function setDefault(){
            let defaultText = `\
# Heading

## Subheading

[This is a link](http://www.luke.org)

<dl>
    <dt>Definition List </dt>
    <dd>is sometimes used.</dd>
</dl>

\`Example of inline code\`

\`\`\`
function exampleOf(){
    return multilineCodeBlock;
}

\`\`\`

- Example
- Of
- A
- List

> Example of block quote

**Bolded text**

![IMAGE ALT](https://images.pexels.com/photos/930530/pexels-photo-930530.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)



            `;
            let editorField = document.getElementById("editor");
            let previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked.parse(defaultText);
        }


    </script>
  </head>

  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white my-3 bg-black">
                <h1>Markdown Previewer By Luke Bowman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex flex-column bg-black">
                <h2 class="text-center text-white my-3 bg-black">EDITOR</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
            </div>
            </div>
            <div class="col-6">
                <h2 class="text-center bg-black text-white">PREVIEW</h2>
                <div id="preview"></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
